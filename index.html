<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elliot & Lou üñ§</title>
    <link rel="icon" type="image/png" href="delta.png">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <style>
        /* --- THEME CONFIG --- */
        :root {
            --bg-deep: #050505;
            --panel-bg: rgba(20, 20, 20, 0.9);
            --border-color: #333;
            --p1-color: #00f3ff;
            /* Elliot (Cyan) */
            --p2-color: #b026ff;
            /* Lou (Purple) */
            --text-main: #fff;
            --text-dim: #888;
            --active-green: #00ff41;
            /* Neon Green */
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            touch-action: manipulation;
            background: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #050505 100%);
            animation: bgPulse 10s infinite alternate;
        }

        @keyframes bgPulse {
            0% {
                background-size: 100% 100%;
            }

            100% {
                background-size: 120% 120%;
            }
        }

        /* --- BACKGROUND ANIMATION --- */
        .emoji-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.08;
            pointer-events: none;
            font-size: 4rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-content: space-around;
            overflow: hidden;
        }

        .emoji-bg span {
            animation: float 6s ease-in-out infinite;
        }

        .emoji-bg span:nth-child(even) {
            animation-duration: 8s;
            animation-delay: 1s;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .main-hub {
            width: 90%;
            max-width: 800px;
            text-align: center;
            z-index: 2;
            padding: 40px 0;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: -webkit-linear-gradient(0deg, var(--p1-color), #fff, var(--p2-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(176, 38, 255, 0.5);
        }

        /* --- GLOWING STATUS TEXT --- */
        .subtitle {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Press Start 2P';
        }

        .status-active {
            color: var(--active-green);
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.6);
            animation: pulseGreen 1.5s infinite alternate;
        }

        @keyframes pulseGreen {
            from {
                text-shadow: 0 0 5px rgba(0, 255, 65, 0.4);
                opacity: 0.8;
            }

            to {
                text-shadow: 0 0 20px rgba(0, 255, 65, 1);
                opacity: 1;
            }
        }

        /* --- UPTIME TRACKER --- */
        .uptime-container {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid var(--text-dim);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .uptime-label {
            color: var(--p1-color);
            font-family: 'Press Start 2P';
            font-size: 0.7rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
        }

        .big-days-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .big-number {
            font-family: 'Press Start 2P';
            font-size: 2.2rem;
            color: var(--p2-color);
            text-shadow: 3px 3px 0 #000;
            line-height: 1;
        }

        .big-text {
            font-family: 'Press Start 2P';
            font-size: 2.2rem;
            color: #fff;
            line-height: 1;
        }

        .small-time {
            font-family: 'Press Start 2P';
            font-size: 0.8rem;
            color: #ccc;
            letter-spacing: 1px;
            line-height: 1.5;
            margin-top: 10px;
        }

        .small-num {
            color: var(--p2-color);
        }

        /* --- PLAYER CARDS --- */
        .player-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 40px;
        }

        .player-card {
            background: var(--panel-bg);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 8px;
            position: relative;
            border-bottom-width: 4px;
            border-bottom-style: solid;
        }

        .player-card.p1 {
            border-bottom-color: var(--p1-color);
        }

        .player-card.p2 {
            border-bottom-color: var(--p2-color);
        }

        .player-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .player-header span,
        .player-name {
            font-family: 'Press Start 2P';
            font-size: 0.9rem;
            color: #fff;
            line-height: 1;
        }

        .location-tag {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .clock-display {
            font-size: 1.8rem;
            font-weight: 700;
            font-family: 'Rajdhani', monospace;
            color: #fff;
        }

        /* --- LOOT SECTION --- */
        .loot-btn {
            background: transparent;
            border: 2px solid var(--p2-color);
            color: var(--p2-color);
            padding: 12px 25px;
            font-family: 'Press Start 2P';
            font-size: 0.8rem;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 0 10px rgba(176, 38, 255, 0.2);
            margin-bottom: 40px;
        }

        .loot-btn:hover {
            background: var(--p2-color);
            color: #000;
            box-shadow: 0 0 25px rgba(176, 38, 255, 0.6);
            transform: scale(1.05);
        }

        #loot-result {
            margin-top: 10px;
            margin-bottom: 20px;
            min-height: 20px;
            color: var(--p1-color);
            font-family: 'Rajdhani', monospace;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* --- MINIGAME SECTION --- */
        .game-area {
            border-top: 1px solid #333;
            padding-top: 30px;
            width: 100%;
        }

        .game-title {
            font-family: 'Press Start 2P';
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-bottom: 15px;
        }

        #gameCanvas {
            background: #000;
            border: 2px solid var(--p1-color);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
            display: block;
            margin: 0 auto;
            border-radius: 4px;
            cursor: pointer;
        }

        .game-msg {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #666;
            font-family: 'Press Start 2P';
        }

        @media (max-width: 600px) {

            .big-number,
            .big-text {
                font-size: 1.5rem;
            }

            .small-time {
                font-size: 0.65rem;
            }

            .player-grid {
                grid-template-columns: 1fr 1fr;
            }

            .clock-display {
                font-size: 1.4rem;
            }

            .player-header span,
            .player-name {
                font-size: 0.7rem;
            }

            #gameCanvas {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="emoji-bg">
        <span>üñ§</span> <span>üëæ</span> <span>üíÄ</span> <span>üéÆ</span>
        <span>üï∑Ô∏è</span> <span>üó°Ô∏è</span> <span>üñ§</span> <span>üëæ</span>
    </div>

    <div class="main-hub">
        <h1>Server: E & L</h1>

        <div class="subtitle">
            CO-OP CAMPAIGN STATUS: <span class="status-active">[ ACTIVE ]</span>
        </div>

        <div class="uptime-container">
            <span class="uptime-label">üéÆ Total Playtime Together üéÆ</span>

            <div id="uptime-days" class="big-days-container">
                <span class="big-number">0</span>
                <span class="big-text">DAYS</span>
            </div>

            <div id="uptime-time" class="small-time">0 HRS 0 MINS 0 SECS</div>
        </div>

        <div class="player-grid">
            <div class="player-card p1">
                <div class="player-header">
                    <span>VN</span>
                    <div class="player-name">ELLIOT</div>
                </div>
                <div class="location-tag">Base: Vietnam</div>
                <div class="clock-display" id="clock-vn">--:--</div>
            </div>

            <div class="player-card p2">
                <div class="player-header">
                    <span>US</span>
                    <div class="player-name">LOU</div>
                </div>
                <div class="location-tag">Base: USA</div>
                <div class="clock-display" id="clock-us">--:--</div>
            </div>
        </div>

        <div id="loot-result"></div>
        <button class="loot-btn" onclick="dropLoot()">üéÅ OPEN DAILY LOOT</button>
        <a href="comfort.html" style="text-decoration: none;">
        <button class="loot-btn" style="border-color: #ff2a6d; color: #ff2a6d; margin-top: 15px;"> ‚ô• ACTIVATE COMFORT PROTOCOL ‚ô• </button>
        </a>

        <div class="game-area">
            <div class="game-title">MINIGAME: JUMP THE LAG</div>
            <canvas id="gameCanvas" width="600" height="150"></canvas>
            <div class="game-msg">HIGH SCORE: <span id="high-score">0</span>km</div>
            <div class="game-msg">Press SPACE or TAP to Jump</div>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const startDate = new Date('2025-11-16T00:00:00');
        const herTimeZone = 'America/New_York';

        // --- LOOT ---
        const lootTable = [
            "You earned: 1x Big Hug ü´Ç",
            "Critical Hit! You look amazing today üñ§",
            "Quest Added: Call Elliot üìû",
            "Item: 'I Love You' Coupon (Redeemable anytime)",
            "Status: Thinking about you... üí≠",
            "Inventory: +1 Kiss üíã",
            "Reminder: We make a great team üéÆ"
        ];

        function updateSystem() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('uptime-days').innerHTML =
                `<span class="big-number">${days}</span> <span class="big-text">DAYS</span>`;

            document.getElementById('uptime-time').innerHTML =
                `<span class="small-num">${hours}</span> HRS ` +
                `<span class="small-num">${minutes}</span> MINS ` +
                `<span class="small-num">${seconds}</span> SECS`;

            const timeOpt = { hour: '2-digit', minute: '2-digit', hour12: true };
            document.getElementById('clock-vn').innerText = now.toLocaleTimeString('en-US', { ...timeOpt, timeZone: 'Asia/Ho_Chi_Minh' });
            document.getElementById('clock-us').innerText = now.toLocaleTimeString('en-US', { ...timeOpt, timeZone: herTimeZone });
        }

        function dropLoot() {
            const resultBox = document.getElementById('loot-result');
            const randomItem = lootTable[Math.floor(Math.random() * lootTable.length)];
            resultBox.innerText = randomItem;
        }
        setInterval(updateSystem, 1000);
        updateSystem();

        // --- MINIGAME ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let highScore = localStorage.getItem('dinoHighScore') || 0;
        document.getElementById('high-score').innerText = highScore;

        let gameRunning = false;
        let score = 0;
        let speed = 4;
        const gravity = 0.4;
        let player = { x: 50, y: 100, w: 20, h: 20, dy: 0, jumpPower: -8, grounded: true };
        let obstacles = [];
        let frame = 0;

        function drawPlayer() {
            ctx.fillStyle = '#00f3ff';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#00f3ff';
            ctx.fillRect(player.x, player.y, player.w, player.h);
            ctx.shadowBlur = 0;
        }

        function drawObstacles() {
            ctx.fillStyle = '#b026ff';
            obstacles.forEach(obs => {
                ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
            });
        }

        function updateGame() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            player.dy += gravity;
            player.y += player.dy;

            if (player.y > 110) {
                player.y = 110;
                player.dy = 0;
                player.grounded = true;
            }

            frame++;
            if (frame % 100 === 0) {
                let height = Math.random() > 0.5 ? 20 : 30;
                obstacles.push({ x: canvas.width, y: 130 - height, w: 20, h: height });
            }

            obstacles.forEach((obs, index) => {
                obs.x -= speed;

                if (player.x < obs.x + obs.w &&
                    player.x + player.w > obs.x &&
                    player.y < obs.y + obs.h &&
                    player.h + player.y > obs.y) {
                    gameOver();
                }

                if (obs.x + obs.w < 0) {
                    obstacles.splice(index, 1);
                    score += 10;
                }
            });

            drawPlayer();
            drawObstacles();

            ctx.fillStyle = '#fff';
            ctx.font = '10px "Press Start 2P"';
            ctx.fillText("DISTANCE: " + score + "km", 10, 20);

            requestAnimationFrame(updateGame);
        }

        function jump() {
            if (!gameRunning) {
                resetGame();
            } else if (player.grounded) {
                player.dy = player.jumpPower;
                player.grounded = false;
            }
        }

        function gameOver() {
            gameRunning = false;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('dinoHighScore', highScore);
                document.getElementById('high-score').innerText = highScore;
            }
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.fillText("GAME OVER", 250, 60);
            ctx.fillText("Score: " + score, 260, 80);
            ctx.fillText("Tap to Retry", 245, 100);
        }

        function resetGame() {
            gameRunning = true;
            score = 0;
            obstacles = [];
            player.y = 110;
            player.dy = 0;
            frame = 0;
            updateGame();
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            jump();
        });
        canvas.addEventListener('mousedown', (e) => {
            e.preventDefault();
            jump();
        });

        ctx.fillStyle = '#fff';
        ctx.font = '12px "Press Start 2P"';
        ctx.fillText("CLICK TO START", 230, 80);
    </script>
</body>


</html>
